<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

<body class="overflow-x-hidden">

  <div class="fixed z-40 bg-white top-0 left-0 shadow-lg">
    <!-- head -->
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4 py-2">
      <div class="container flex gap-4">
        <img src="/assets/img/LogoBUMN.png" alt="Logo BUMN" class="max-h-20">
        <img src="/assets/img/LogoPertamina.png" alt="Logo pertamina" class="max-h-20">
        <img src="/assets/img/LogoRB.png" alt="Logo RB" class="max-h-20">
      </div>
    </div>

    <!-- navbar -->
    <nav class="w-screen bg-white border-gray-200 dark:bg-gray-900 justify-items-end">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <button data-collapse-toggle="navbar-default" type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="/index.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-cyan-400 md:p-0 dark:text-white md:dark:hover:text-cyan-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Beranda</a>
            </li>
            <li>
              <a href="/mitra.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-cyan-400 md:p-0 dark:text-cyan-400 md:dark:hover:text-cyan-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Mitra</a>
            </li>

            <li>
              <a href="/internship.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-cyan-400 md:p-0 dark:text-white md:dark:hover:text-cyan-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Internship</a>
            </li>
            <li>
              <a href="/hubungi.html"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-cyan-400 md:p-0 dark:text-white md:dark:hover:text-cyan-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Hubungi</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Section Youtube-->
  <section
    class="mt-40 md:mt-36 xl:mt-0  w-full overflow-hidden bg-dark200 relative lg:h-auto lg:aspect-video h-auto aspect-[3/4] md:aspect-auto bg-cyan-500">
    <div class="absolute flex flex-col h-full items-center w-full justify-center p-20 z-20">
      <h2 class="font-bold text-slate-200 text-3xl md:text-6xl">Mitra</h2>
      <p class="font-semibold text-slate-200 text-lg md:text-xl text-center mt-5">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad, quasi reiciendis. Voluptas quo reiciendis harum
        non eligendi deleniti. Eaque laborum dolore et temporibus error est ab quibusdam.
      </p>
    </div>
    <img src="./assets/pattern.svg" class="object-cover h-full" alt="" srcset="">
  </section>

  <!-- Section Mitra -->
  <section class="md:p-14 mt-20">
    <h2 class="md:font-bold md:text-5xl text-2xl text-cyan-500 tracking-normal">Mitra Perusahaan</h2>
    <div id="default-carousel" class="relative w-full h-[70vh] mt-3" data-carousel="slide">
      <!-- Carousel wrapper -->
      <div class="relative overflow-hidden rounded-2xl h-full">
        <!-- Item 1 -->
        <div class="duration-1000 flex h-full ease-in-out gap-6 p-2 md:p-12 bg-white rounded-3xl" data-carousel-item>
          <div class="flex flex-wrap justify-between w-full items-center h-full p-12">
            <div class="p-2 w-full">
              <img src="/assets/img/LatarProfil.jpg" class="h-32 w-32 rounded-full mx-auto" alt="" />
            </div>
          </div>
        </div>

        <!-- Item 2 -->
        <div class="duration-1000 flex h-full ease-in-out gap-6 p-2 md:p-12 bg-white rounded-3xl" data-carousel-item>
          <div class="flex flex-wrap justify-between w-full items-center h-full p-12">
            <div class="p-2 w-full">
              <img src="/assets/img/LatarProfil.jpg" class="h-32 w-32 rounded-full mx-auto" alt="" />
            </div>
          </div>
        </div>

        <!-- Item 3 -->
        <div class="duration-1000 flex h-full ease-in-out gap-6 p-2 md:p-12 bg-white rounded-3xl" data-carousel-item>
          <div class="flex flex-wrap justify-between w-full items-center h-full p-12">
            <div class="p-2 w-full">
              <img src="/assets/img/LatarProfil.jpg" class="h-32 w-32 rounded-full mx-auto" alt="" />
            </div>
          </div>
        </div>

        <!-- Item 4 -->
        <div class="duration-1000 flex h-full ease-in-out gap-6 p-2 md:p-12 bg-white rounded-3xl" data-carousel-item>
          <div class="flex flex-wrap justify-between w-full items-center h-full p-12">
            <div class="p-2 w-full">
              <img src="/assets/img/LatarProfil.jpg" class="h-32 w-32 rounded-full mx-auto" alt="" />
            </div>
          </div>
        </div>

        <!-- Item 5 -->
        <div class="duration-1000 flex h-full ease-in-out gap-6 p-2 md:p-12 bg-white rounded-3xl" data-carousel-item>
          <div class="flex flex-wrap justify-between w-full items-center h-full p-12">
            <div class="p-2 w-full">
              <img src="/assets/img/LatarProfil.jpg" class="h-32 w-32 rounded-full mx-auto" alt="" />
            </div>
          </div>
        </div>

        <!-- Slider indicators -->
        <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
          <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
            data-carousel-slide-to="0"></button>
          <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
            data-carousel-slide-to="1"></button>
          <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
            data-carousel-slide-to="2"></button>
          <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
            data-carousel-slide-to="3"></button>
          <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
            data-carousel-slide-to="4"></button>
        </div>
        <!-- Slider controls -->
        <button type="button"
          class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev>
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Previous</span>
          </span>
        </button>
        <button type="button"
          class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next>
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only">Next</span>
          </span>
        </button>
      </div>
  </section>

  <section class="mt-20 border-t-4 border-cyan-600 flex flex-col w-full items-center justify-center">
    <img src="/assets/img/LogoBUMN.png" class="w-40" />

        <a href="">
          <img class="w-8" src="./assets/instagram.svg" alt="">

      </li>

        <a href="">

      </li>
      <li>
        <a href="">
          <img class="w-8" src="./assets/tiktok.svg" alt="">

      </li>
      <li>
        <a href="">
          <img class="w-8" src="./assets/phone-solid.svg" alt="">
        </a>
      </li>
    </ul>
  </section>

  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</html>
